<!DOCTYPE html>
<html>
<head>
    <title>Cara-Cruz</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Heads or Tails </h1>
    <div id="coin"></div>
    <button onclick="flipCoin()">Flip Coin</button>
    <button onclick="resetGame()">Restart Game</button>
    <div id="message"></div>
    <div id="scoreboard">
        <h2>Scoreboard</h2>
        <div id="heads-score">Heads: 0</div>
        <div id="tails-score">Tails: 0</div>
    </div>
    <div id="counters">
        <h2>Counters</h2>
        <div id="cross-counter">Cross Counter: 0</div>
        <div id="faces-counter">Faces Counter: 0</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
